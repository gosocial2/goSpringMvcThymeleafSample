<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Your Generated Application by GO CRUD Gen</title>

        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="../../static/plugins/fontawesome-free/css/all.min.css" th:href="@{/static/plugins/fontawesome-free/css/all.min.css}">
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

        <!-- Theme style -->
        <link rel="stylesheet" href="../../static/css/adminlte.min.css" th:href="@{/static/css/adminlte.min.css}">
    </head>

    <body class="hold-transition sidebar-mini">
        <div class="wrapper">

            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand navbar-white navbar-light" th:fragment="header">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
                    </li>
                   
                    <li class="nav-item d-none d-sm-inline-block">
                        <a href="/about" th:href="@{/about}" class="nav-link">About</a>
                    </li>
                </ul>

            </nav>
            <!-- /.navbar -->
            
            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand-md navbar-light navbar-white" th:fragment="headerWithContainer">
              <div class="container">
                <a href="/about" class="navbar-brand">
                  <img src="../../static/img/logo.png" th:src="@{/static/img/logo.png}" alt="Country City App logo" class="brand-image img-circle elevation-3"
                       style="opacity: .8">
                  <span class="brand-text font-weight-light">Country City Database</span>
                </a>

                <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse order-3" id="navbarCollapse">
                  <!-- Left navbar links -->
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
                    </li>
                    <li class="nav-item">
                      <a href="index3.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link">Contact</a>
                    </li>
                  </ul><!--//.navbar-nav -->
                </div><!--//.div -->
              </div><!--//.container -->
            </nav><!-- /.navbar -->

            <!-- Main Sidebar Container -->
            <aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="sidebar">
                <!-- Brand Logo -->
                <a href="#" th:href="@{/about}" class="brand-link">
                    <img src="../../static/img/logo.png" th:src="@{/static/img/logo.png}" alt="Country City App logo" class="brand-image img-circle elevation-3"
                         style="opacity: .8">
                    <span class="brand-text font-weight-light">Country City</span>
                </a>

                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Sidebar Menu -->
                    <nav class="mt-2">
                        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                            <!-- Add icons to the links using the .nav-icon class
                                 with font-awesome or any other icon font library -->
                            <li class="nav-item has-treeview menu-open">
                                <a href="#" class="nav-link active">
                                    <i class="nav-icon fas fa-tachometer-alt"></i>
                                    <p>
                                        Modules
                                        <i class="right fas fa-angle-left"></i>
                                    </p>
                                </a>
                                <ul class="nav nav-treeview">
                                    <li class="nav-item">
                                        <a href="/country/list" th:href="@{/country/list}" class="nav-link" th:classappend="${ not #strings.isEmpty(moduleName) AND moduleName == 'country'} ? active : ''">
                                            <i class="far fa-circle nav-icon"></i>
                                            <p>Countries</p>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="/city/list" th:href="@{/city/list}" class="nav-link" th:classappend="${ not #strings.isEmpty(moduleName) AND moduleName == 'city'} ? active : ''">
                                            <i class="far fa-circle nav-icon"></i>
                                            <p>Cities</p>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            
                        </ul>
                    </nav>
                    <!-- /.sidebar-menu -->
                </div>
                <!-- /.sidebar -->
            </aside>
        </div><!-- ./wrapper -->
    </body>
</html>
