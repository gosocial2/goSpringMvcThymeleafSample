<html xmlns:th="https://www.thymeleaf.org/">
    <!--/* Title of this template will be passed to the head fragment along with custom links and scripts */-->
    <head th:replace="fragments/mainLayout :: head(~{this :: title}, ~{this :: .custom-link})">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Country</title>

        <!-- Select2 -->
        <link class="custom-link" rel="stylesheet" href="../../static/plugins/select2/css/select2.min.css" th:href="@{/static/plugins/select2/css/select2.min.css}">
        <link class="custom-link" rel="stylesheet" href="../../static/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css" th:href="@{/static/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">

    </head>
    <body class="hold-transition sidebar-mini">

        <div class="wrapper">

            <nav th:replace="fragments/mainLayout :: header">
            </nav>
            
            <aside th:replace="fragments/mainLayout :: sidebar">
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <main th:insert="fragments/mainLayout :: content(title=${pageTitle}, value=~{ :: #country_form_card})">    

                <!-- Main content -->
                <section class="content">
                    <div  class="container-fluid">
                        <div class="card card-info" id="country_form_card">
                            <div class="card-header">
                                <h3 class="card-title" id="module_title">New Country</h3>
                            </div> 
                            <form action="#"
                                  th:action="@{/country/create}"
                                  th:object="${country}" method="post">
                                <div class="card-body">
                                    
                                    <div class="col-md-11" th:replace="country/countryForm :: formFields">
                                    </div><!--//.col -->
                                    
                                </div>
                                <div class="card-footer">
                                    
                                        <input type="submit" class="btn btn-primary" value="Save">
                                        <a href="/country/list" class="btn btn-default float-right">Cancel</a>
                                    
                                </div>
                            </form>
                        </div><!--//.card -->
                    </div><!-- /.container-fluid -->
                </section> <!-- /.content -->
            </main> 
            
            
            <footer th:replace="fragments/mainLayout :: footer(~{this :: .custom-script})">
                Footer

                <!-- DataTables -->
                <script class="custom-script" src="../../static/plugins/select2/js/select2.full.min.js" th:src="@{/static/plugins/select2/js/select2.full.min.js}"></script>

                <script class="custom-script">
                    $(function () {
                        $('.select2bs4').select2({
                            theme: 'bootstrap4'
                        });

                    });
                </script>
            </footer>

        </div><!-- ./wrapper -->

    </body>
</html>
